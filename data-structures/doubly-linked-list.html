<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>(DLL) Doubly Linked List</title>
</head>
<body>


<script>

class Node {
    constructor(val) {
        this.val = val;
        this.next = null;
        this.prev = null
    }

}

class DoublyLinkedList {
    constructor() {
        this.head = null;
        this.tail = null;
        this.length = 0;
    }
    //add a node to the end of a DLL
    push(val) {
        //Create a new node with the value passed to the function
        let newNode = new Node(val);
        //If the head property is null set the & the tail to be the newly created node
        if(this.length === 0) {
            this.head = newNode;
            this.tail = newNode;
        } else {
            //If not, set the next property on the tail to be that node.
            this.tail.next = newNode;
            //Set the previous property on the newly created node to be the tail
            newNode.previous = this.tail;
            //Set the tail to be the newly created node
            this.tail = newNode
        }
        //Increment the length
        this.length++
        //Return the Doubly Linked List
        return this;

    }

    //removing a node from the end of the DLL
    pop() {
        //if there is no head, return undefined
        if(!this.head) return undefined;
        //Store the current tail in a variable to return later
        let poppedNode = this.tail;
        //If the length is 1, set the head & tail to be null
        if(this.length === 1) {
            this.head = null;
            this.tail = null;
        } else {
            //Update the tail to be the previous Node
            this.tail = poppedNode.prev;
            //Set the newTail's next to Null
            this.tail.next = null;
            //Take the old tail, set it to Null to sever connection
            poppedNode.pev = null;
        }
        //Decrement the length
        this.length--
        //Return the value removed
        return poppedNode
    }

    //removing a node from the beginning of the DLL
    shift() {
        //If the length is 0, return undefined
        if(this.length === 0) return undefined;
        //Store the current head property in a variable(old head value)
        let shiftedNode = this.head;
        //If the length is one(set the head to be null) & (set the tail to be null)
        if(this.length === 1) {
            this.head = null;
            this.tail = null;
        } else {
            //Update the head to be the next of the old head.
            this.head = shiftedNode.next;
            //Set the head's prev property to null
            this.head.prev = null;
            //Set the old head's next value to null
            shiftedNode.next = null;
        }
        //Decrement the length
        this.length--;
        //Return old head
        return shiftedNode;
    }
}









</script>
